<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="container">
         <div class="imagem"></div>
        <h1><i class="fas fa-user-circle"></i> Login</h1>
        <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poer fazer suas figurações no seu ambiente</p><br>
        <form>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required>
                </div>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <button type="submit" class="ibtn">Esqueci a Senha</button>
        </form>
    </div>
</body>
</html>
